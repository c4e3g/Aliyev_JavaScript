name: Run Aliyev_JavaScript_Task.js Script

on:
  push:
    branches:
      - main  

jobs:
  run-js-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        

      - name: Run Aliyev_JavaScript_Task.js script
        run: node Aliyev_JavaScript_Task.js
